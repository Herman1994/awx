# Default values for neuvector.
# This is a YAML-formatted file.
# Declare variables to be passed into the templates.

openshift: false

registry: docker.io
tag: latest
imagePullSecrets: dockerhub

controller:
  # If false, controller will not be installed
  enabled: true
  image:
    repository: neuvector/controller
  replicas: 1
  pvc:
    enabled: true
    accessModes:
      - ReadWriteOnce
    storageClass:
  azureFileShare:
    enabled: false
    secretName: {}
    shareName: {}

enforcer:
  # If false, enforcer will not be installed
  enabled: true
  image:
    repository: neuvector/enforcer
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/master

manager:
  # If false, manager will not be installed
  enabled: true
  image:
    repository: neuvector/manager
  env:
    ssl: on
  svc:
    type: NodePort
  ingress:
    enabled: false
    host: {}
    # MUST be set, if ingress is enabled
    path: "/"
    annotations: {}
      # kubernetes.io/ingress.class: my-nginx
      # nginx.ingress.kubernetes.io/whitelist-source-range: "1.1.1.1"
      # nginx.ingress.kubernetes.io/rewrite-target: /
      # nginx.ingress.kubernetes.io/enable-rewrite-log: "true"
    tls: false
    secretName: {}
    # my-tls-secret

cve:
  updater:
    # If false, cve updater will not be installed
    enabled: false
    image:
      repository: neuvector/updater
      tag: latest
    schedule: "0 0 * * *"

exporter:
  # If false, exporter will not be installed
  enabled: true
  scrapping: true
  image:
    repository: honestica/neuvector-exporter
    tag: 3e2f07c1e0b4d5ef225f2cc402ae68f91d45e1c9 
  # changes this to a readonly user !
  CTRL_USERNAME: admin
  CTRL_PASSWORD: admin

docker:
  path: /var/run/docker.sock

resources: {}
  # limits:
  #   cpu: 400m
  #   memory: 2792Mi
  # requests:
  #   cpu: 100m
  #   memory: 2280Mi

containerd:
  enabled: false
  path: /var/run/containerd/containerd.sock

admissionwebhook:
  type: ClusterIP
